# Configuración de SonarCloud para proyecto de alquiler de autos
sonar.projectKey=ZlmDnl7_Alquiler_Autos1
sonar.organization=zlmdnl7
sonar.projectName=Alquiler de Autos - Rent a Drive
sonar.projectVersion=1.0.0

# Configuración de archivos a analizar - TODO EL PROYECTO PARA ISSUES (Backend + Frontend)
sonar.sources=backend,client
sonar.tests=backend
sonar.test.inclusions=backend/**/*.test.js,backend/**/*.spec.js,backend/test.js

# Exclusiones básicas - Solo lo esencial (para análisis de issues)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/build-wrapper-dump.json

# Configuración de coverage - Solo archivos con alta cobertura (70%+)
sonar.coverage.inclusions=backend/models/**,backend/routes/**,backend/utils/cloudinaryConfig.js,backend/utils/error.js,backend/utils/multer.js,backend/controllers/adminControllers/adminController.js
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,client/**,backend/test.js,backend/server.js,backend/controllers/**,backend/services/**,backend/utils/verifyUser.js

# Configuración de lenguajes
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Configuración de cobertura - Ruta correcta para LCOV
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.reportPaths=coverage/lcov.info

# Configuración de duplicados
sonar.cpd.exclusions=**/node_modules/**,**/dist/**,**/build/**,client/**,**/coverage/**

# Configuración de seguridad
sonar.security.hotspots.reviewed=true

# Configuración de calidad - Esperar Quality Gate
sonar.qualitygate.wait=true

# Configuración de duplicación
sonar.cpd.minimumtokens=50
sonar.cpd.minimumlines=5

